<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="./user.css">
    <title>Dashboard User</title>
</head>
<body>
    <header>
        <img src="../../img/logo.svg">
        <button class="buttonWhite logout" id="logout">Logout</button>
    </header>
    <section class="containerModal" id="modal">
        <div class="toastfyError"></div>
        <div class="modal">
            <div class="headerModal">
                <button>X</button>
            </div>
            <div class="mainModal">
                <form>
                    <h1>Editar Perfil</h1>
                    <input type="text" name="name" value="" id="name" placeholder="Seu nome">
                    <input type="email" name="email" value="" id="email" placeholder="Seu e-mail">
                    <input type="password" name="password" value="" id="password" placeholder="Sua senha">
                    <button type="submit" class="buttonBrand" id="edit">Editar perfil</button>
                </form>
            </div>
        </div>
    </section>
    <main>
        <div class="toastfySucess">Perfil atualizado com sucesso</div>
        <section class="editInfo">
                <div class="nameUser"></div>
                <div class="infoUser"></div>
        </section>
        <section class="department">
            <div class="headerDepartment">

            </div>
            <ul class="mainDepartment">
            
            </ul>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/99ef865e02.js" crossorigin="anonymous"></script>
    <script type="module" src="./user.js"></script>
</body>
</html>
