<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="./login.css">
    </link>
    <title>Login</title>
</head>

<body>
    
    <header>
        <ul>
            <li><img src="../../img/logo.svg" alt="logo"></li>
            <li id="dropwn"><i class="fa-solid fa-grip-lines sizeLines"></i></li>
            <button class="buttonWhite home desktop">Home</button>
            <button class="buttonBrand login desktop">Cadastro</button>
        </ul>
        <div class="buttons" aria-label="Cadastrar e Login">
            <button class="buttonWhite home">Home</button>
            <button class="buttonBrand login">Cadastro</button>
        </div>
    </header>

    <main>
        <div class="toastfyError">Email ou senha invalido</div>
        <div class="toastfySucess">Login feito com sucesso</div>
        <div class="containerLogin">
            <form>
                <h1>Login</h1>
                <p>Preencha os campos para realizar login</p>
                <input type="email" value="" name="email" id="email" placeholder="Seu e-mail">
                <input type="password" value="" name="password" id="password" placeholder="Sua senha">
                <button type="submit" class="buttonBrand logar" id="logar">Login</button>
                <span>ou</span>
                <button class="buttonWhite cadastrar" id="cadastrar">Cadastrar-se</button> 
            </form>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/99ef865e02.js" crossorigin="anonymous"></script>
    <script type="module" src="./login.js"></script>
</body>

</html>
